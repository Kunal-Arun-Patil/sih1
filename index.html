<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cattle/Buffalo Breed Classifier</title>
  <link rel="stylesheet" href="./style.css">
  <!-- ml5.js CDN -->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Breed Classifier</h1>
    <p>Upload a cattle or buffalo photo to identify breed</p>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="preview">
      <img id="previewImg" src="" alt="Uploaded Image" style="display:none;">
    </div>
    <button id="predictBtn" disabled>Predict Breed</button>
    <div class="result">
      <h2 id="breedLabel"></h2>
      <p id="confidence"></p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
